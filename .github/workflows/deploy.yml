# アクション名
name: Deploy to GithubPages

# いつ実行するかのタイミングを指定
on:
  # mainブランチにpushされたら実行
  push:
    branches: ['main']

  # githubの設定画面から手動実行できるよう設定
  workflow_dispatch:

# 権限設定
permissions:
  # リポジトリの中身を読める
  contents: read
  # pagesに書き込める
  pages: write
  # OIDC認証用
  id-token: write

# デプロイ処理を1つだけにするよう設定
concurrency:
  group: 'pages'
  # 古いデプロイ処理をキャンセルするよう設定
  cancel-in-progress: true

# 実際のデプロイ処理
jobs:
  # ジョブ名の定義
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    # ubuntuマシンを使用
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v6
      - name: Set up Node
        uses: actions/setup-node@v6
        with:
          node-version: lts/*
          cache: 'npm'
      - name: Install dependencies
        run: npm ci
      - name: Build
        run: npm run build
      - name: Setup Pages
        uses: actions/configure-pages@v5
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v4
        with:
          path: './dist'
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4